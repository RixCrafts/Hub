        </div>
        <div class="greetings">
            <span>Salutations</span>
        </div>
        <div class="profile_picture">
            <img class="profile_picture-img" src="./src/images/profile-image.jpg" alt="Picture of the website creator">
        </div>
        <div class="welcome">
            <span class="welcome__text">Welcome to</span>
        </div>
        <div class="name">
            <span class="name__text">RixCrafts Hub</span>
        </div>
        <!-- A marquesita line with stats of the different sites -->
    </header>
    <nav class="navbar">
        <ul class="navbar__ul">
            <li class="portfolio__li">
                <button type="button" id="portfolio__btn" class="btn portfolio__btn">
                    <span class="portfolio__btn-text">Portfolio</span>
                    <!-- Phone version -->
                    <img class="portfolio__btn-icon" src="src/images/portfolio_icon_blue.png" alt="Icon of  breifcase with a sign inside">
                </button>
                <div>
                    <svg viewBox="0 0 50 16" class="btn__svg">
                        <path class="triangle" d="
                            M 2 0 
                            l 46 0 
                            a 3 3 10 0 1 1 5 
                            l -21 9 
                            a 5 5 10 0 1 -5 0 
                            l -22 -9
                            A 3 3 10 0 1 2 0
                        " />
                    </svg>
                </div>
            </li>
            <li class="blog__li">
                <button type="button" id="blog__btn" class="btn blog__btn">
                    <span class="blog__btn-text">
                        Blog
                    </span>
                    <img src="src/images/blogging_violet.png" alt="Icon of a web browser with the word 'blog' inside" class="blog__btn-icon">
                </button>
                <div>
                    <svg viewBox="0 0 50 16" class="btn__svg">
                        <path class="triangle" d="
                            M 2 0 
                            l 46 0 
                            a 3 3 10 0 1 1 5 
                            l -21 9 
                            a 5 5 10 0 1 -5 0 
                            l -22 -9 
                            A 3 3 10 0 1 2 0
                        " />
                    </svg>
                </div>
            </li>
            <li class="business__li">
                <button type="button" id="business__btn" class="btn business__btn">
                    <span class="business__btn-text">
                        Business
                    </span>
                    <img src="src/images/Business_green.png" alt="Icon of a ligth bulb with arrows pointing to a dollar sign" class="business__btn-icon">
                </button>
                <div>
                    <svg viewBox="0 0 50 16" class="btn__svg">
                        <path class="triangle" d="
                                            M 2 0 l 46 0 
                                            a 3 3 10 0 1 1 5 
                                            l -21 9 
                                            a 5 5 10 0 1 -5 0 
                                            l -22 -9 
                                            A 3 3 10 0 1 2 0
                                        " />
                    </svg>
                </div>
            </li>
        </ul>
    </nav>
    <main>
        <section class="section-portfolio">

        </section>
        <section class="section-blog"></section>
        <section class="section-business"></section>
    </main>
    <footer>
        <!-- Footer Code -->
    </footer>
</body>

</html>
